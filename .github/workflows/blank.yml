name: Zenity AppImage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 16 1/15 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build
      run: |
        sudo apt update
        sudo apt install libfuse2
        sudo apt install meson libgtk-3-dev itstool gettext gnome-common
        wget https://raw.githubusercontent.com/Samueru-sama/Zenity-GTK3-AppImage/main/zenity-gtk3-appimage.sh
        chmod a+x ./zenity-gtk3-appimage.sh
        ./zenity-gtk3-appimage.sh
        mkdir dist
        mv *AppImage dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Zenity-x86_64.AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v1
          with:
            name: Zenity-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous build
            automatic_release_tag: continuous
            prerelease: false
            draft: false
            files: |
              Zenity-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
